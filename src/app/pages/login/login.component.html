<div class="relative h-screen w-screen bg-white sm:bg-gray-50">
  <div class="absolute hidden h-full w-full sm:block">
    <img
      loading="lazy"
      class="absolute bottom-0 left-0 w-60 lg:w-96"
      src="/assets/svg/login-bg-left.svg"
      alt="bg-left"
    />
    <img
      loading="lazy"
      class="absolute right-0 bottom-0 w-60 lg:w-96"
      src="/assets/svg/login-bg-right.svg"
      alt="bg-right"
    />
  </div>
  <div class="relative m-auto sm:w-7/12 md:w-6/12 lg:w-4/12">
    <header class="flex justify-center pt-6 pb-2">
      <img
        loading="lazy"
        class="w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.png"
        alt="logo"
      />
    </header>
    <div class="rounded bg-white px-6 py-4 shadow-none sm:shadow-lg md:px-10">
      <div class="mb-4">
        <h1 class="pt-4 pb-8 text-center font-bold text-gray-600">
          Log in to Trello
        </h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              type="email"
              placeholder="Enter email"
              class="w-full rounded border-2 border-gray-300 bg-gray-100"
            />
          </div>
          <div class="relative">
            <input
              type="password"
              placeholder="Enter password"
              class="w-full rounded border-2 border-gray-300 bg-gray-100"
            />
          </div>
          <div>
            <button
              class="w-full rounded bg-green-700 px-5 py-2 text-sm font-medium text-white"
              type="submit"
            >
              Log in
            </button>
          </div>
        </form>
      </div>

      <hr class="my-4 border-b-2 border-r-gray-300" />
      <div
        class="flex items-center justify-center space-x-0 space-y-2 md:space-x-2 md:space-y-2"
      >
        <a routerLink="/forgot-password" class="font-light text-blue-600"
          >Can't log in?</a
        >
        <span class="hidden text-gray-500 md:block">â€¢</span>
        <a routerLink="/register" class="font-light text-blue-600"
          >Sign up for an account</a
        >
      </div>
    </div>
    <hr class="mt-10 border-b-2 border-r-gray-300" />
    <div class="flex justify-center">
      <img
        loading="lazy"
        class="mt-4 w-32"
        src="/assets/images/logo/logo-atlassian-gray.png"
        alt="logo"
      />
    </div>
  </div>
</div>
