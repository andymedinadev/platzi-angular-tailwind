<div class="flex min-h-screen flex-col">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 px-4 pb-4">
    <div>
      <h2 class="my-4 text-xl font-bold text-white">Demo Board</h2>
    </div>
    <div class="flex h-full w-full items-start">
      <div class="mr-3 w-72 rounded bg-gray-200 p-2">
        <div class="flex justify-between py-1">
          <h3 class="ml-2 text-sm font-bold">To Do</h3>
        </div>

        <div
          class="mt-2 text-sm"
          cdkDropList
          (cdkDropListDropped)="drop($event)"
        >
          <div
            *ngFor="let todo of todos"
            cdkDrag
            class="mt-2 cursor-pointer rounded border-b border-x-gray-300 bg-white p-2 shadow hover:bg-gray-400"
          >
            {{ todo.title }}
          </div>
        </div>
      </div>

      <div class="mr-3 w-72 rounded bg-gray-200 p-2">
        <div class="flex justify-between py-1">
          <h3 class="ml-2 text-sm font-bold">Doing</h3>
        </div>

        <div
          class="mt-2 text-sm"
          cdkDropList
          (cdkDropListDropped)="drop($event)"
        >
          <div
            *ngFor="let todo of todos"
            cdkDrag
            class="mt-2 cursor-pointer rounded border-b border-x-gray-300 bg-white p-2 shadow hover:bg-gray-400"
          >
            {{ todo.title }}
          </div>
        </div>
      </div>

      <div class="mr-3 w-72 rounded bg-gray-200 p-2">
        <div class="flex justify-between py-1">
          <h3 class="ml-2 text-sm font-bold">Done</h3>
        </div>

        <div
          class="mt-2 text-sm"
          cdkDropList
          (cdkDropListDropped)="drop($event)"
        >
          <div
            *ngFor="let todo of todos"
            cdkDrag
            class="mt-2 cursor-pointer rounded border-b border-x-gray-300 bg-white p-2 shadow hover:bg-gray-400"
          >
            {{ todo.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
