<div class="flex min-h-screen flex-col">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 px-4 pb-4">
    <div>
      <h2 class="my-4 text-xl font-bold text-white">Demo Board</h2>
    </div>
    <div
      cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="dropHorizontal($event)"
      class="flex h-full w-full items-start"
      cdkDropListGroup
    >
      <div
        cdkDrag
        class="mr-3 w-72 shrink-0 rounded bg-gray-200 p-2"
        *ngFor="let column of columns"
      >
        <div class="flex justify-between py-1">
          <h3 class="ml-2 text-sm font-bold">{{ column.title }}</h3>
        </div>

        <div
          class="mt-2 min-h-[2.5rem] text-sm"
          cdkDropList
          (cdkDropListDropped)="drop($event)"
          [cdkDropListData]="column.todos"
        >
          <div
            *ngFor="let todo of column.todos"
            (click)="openModal(todo)"
            cdkDrag
            class="mt-2 cursor-pointer rounded border-b border-x-gray-300 bg-white p-2 shadow hover:bg-gray-400"
          >
            {{ todo.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
